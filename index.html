<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Typing Speed Test || Arafat Ahmed</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Typing Speed Test</h1>
        <div class="blur">
            <p>Click to play the game</p>
        </div>

                <li class="option">Uppercase</li>

        <div class="container">
            
            <div class="left-side">
                <div class="typing-area">
                    <p>
                    
                    </p>
                </div>
            </div>
            <div class="right-side">
                <div class="wrm box">
                    <p class="wrm">WPM : <span class="blinking">--</span></p>
                </div>
                <div class="time box">
                    <p>Time : <span id="time">00 : 00</span></p> 
                </div>
                <div class="accurecy box">
                    <p class="accurecy">Accuracy : <span class="blinking">--</span> %</p>
                </div>
                <div class="wrong box">
                    <p class="wrong">Wrong : <span class="blinking">--</span></p>
                </div>
            </div>
        </div>
        <div class="button">
            <button id="btn" class="start">Start</button>
            <button id="btn" class="restart hide">Restart</button>
        </div>
    </main>
    <script src="paragraph.js"></script>
    <script src="script.js"></script>
